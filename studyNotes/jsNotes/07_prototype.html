//IIFE(Immediately-invoked function expression: 즉시 작동하는 함수식)
/*
  (function(){
      .....
  })();
*/
//
function test1(){
  document.write("hello1");
}
test1();

(function(){
  document.write("hello2");
})();

const Car = (function(){
  console.log("프로토타입의 시작");

  function  Car(name1, color1, type1){
    this.name = name1;
    this.color = color1;
    this.type = type1;
  }
  Car.prototype.start = function(){
    console.log(`${this.color} ${this.name} 이(가) 시동을 겁니다.`);
    this.drive();
  }
  Car.prototype.drive = function(){
    console.log(`${this.color} ${this.name} 이(가) 주행을 합니다`);
    this.stop();
  }  
  Car.prototype.stop = function(){
    console.log(`${this.color} ${this.name} 이(가) 주행을 멈춥니다.`);
    this.parking();
  }
  Car.prototype.parking = function(){
    console.log(`${this.color} ${this.name} 이(가) 주차를 합니다.`);
  }       
  return Car;
})();
const avante = new Car("아반떼","레드","준중형");
avante.start();
const tusan = new Car("뉴투싼","메탈블루","SUV");
tusan.start();

const Student = (function(){
  function Student1(st_name, st_class){//생성자 파트
    this.name = st_name;
    this.class = st_class;
  }
  Student1.prototype.infomation = function(){//프로토타입 파트
    console.log(`${this.name} 학생이 ${this.class}반에 입장했습니다.`);
  }
  return Student1;

}
