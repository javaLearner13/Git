<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>array/object</title>
<script>
// 추가(push() - 끝 / unshift() - 처음) 
const num_arr = [25,30,35];
num_arr.push(40);
console.log(num_arr); //(4) [25, 30, 35, 40]

const str_arr = ["img_01.jpg","img_02.jpg"];
//str_arr = ["phoho1","photo2"];  //오류
console.log(str_arr); 

let str_arr2 = ["img_01.jpg","img_02.jpg"];
str_arr2 = ["phoho1","photo2"];
console.log(str_arr2); //(2) ['phoho1', 'photo2']

var str_arr3 = ["img_01.jpg","img_02.jpg"];
str_arr3 = ["phoho1","photo2"];
console.log(str_arr3); //(2) ['phoho1', 'photo2']

// { 키(key) : 값(value)}
const dessert = {
  keyword : "빙그레 바나나 우유",
  category : "간식"
}
//keyword값을 "빙그레 메로나" 로 변경
dessert.keyword = "빙그레 메로나";
console.log(`오늘의 간식은 ${dessert.keyword}`); //오늘의 간식은 빙그레 메로나

//guest추가
dessert.guest = "홍길동";
console.log(`간식을 먹은 사람  : ${dessert.guest}`); //간식을 먹은 사람  : 홍길동
console.log(dessert);

//category삭제
//delete  객체의 key제거
delete dessert.category;
console.log(dessert); //{keyword: '빙그레 메로나', guest: '홍길동'}

//데이터 교체
let obj = { hero : "홍길동"}
obj = { 영화제목 : "설국열차" , 주인공 : "송강호 "}
console.log(obj); //{영화제목: '설국열차', 주인공: '송강호 '}

//Object.assign  객체내부에 신규나 교체할 수 있음.
//Object.assign(객체변수, {신규 key1 : 신규 value1}....) 객체내부에 새로운 값을 할당
//Object.assign(객체변수 ,{기존 key1 : 신규 value1}) 신규 value1값으로 교체
const obj2 = {};
Object.assign(obj2, {new0 : "BTS"}, {new1 : "아이유"});
console.log(obj2);  //{new0: 'BTS', new1: '아이유'}  // 추가

Object.assign(obj2, {new0 : "김연자"});
console.log(obj2); //{new0: '김연자', new1: '아이유'}  //new0 교체됨

//실습
const hero = {
  name : "토마토 재배자",
  device : "호미",
  cloth : "일반 가죽옷"
}
//assign()을 이용하여  속성 device를 "곡괭이"로 변경하고, cloth를 "린넨옷"으로 변경하고 level을 2로 추가한다
Object.assign(hero,  {device : "곡괭이"}, {cloth : "린넨옷"},{level : 2});
console.log(hero); //{name: '토마토 재배자', device: '곡괭이', cloth: '린넨옷', level: 2}

//
const arr3 = [0];
const arr4 = arr3.concat(3); //합치기
console.log(arr4); //(2) [0, 3]

//전개연산자  : (배열/객체)를 추출하거나 연결시 사용
//배열 - 변수 = [...변수명]  / 객체 - 변수 = { ...변수명 }
const arr5 = [...arr4, 2,3,]; //arr4   (2) [0, 3]
console.log(arr5); //(4) [0, 3, 2, 3]

const arr6 = [-1, ...arr4, 2,3];//arr4   (2) [0, 3]
console.log(arr6); //(5) [-1, 0, 3, 2, 3]

const [a1, b1, c1, d1] = arr5;  //(4) [0, 3, 2, 3]
console.log(a1); //0
console.log(b1); //3
console.log(c1); //2
console.log(d1); //3

const [first, ...arr7] = arr5;  //(4) [0, 3, 2, 3]
console.log(first); //0
console.log(arr7); //(3) [3, 2, 3]

//전개연산자를 활용하여 마지막 인덱스에 위치한 [3]값을 출력하시오(from arr5)  [3]
const [num1, num2 , num3 ,...arr8] = arr5;  //(4) [0, 3, 2, 3]
console.log(arr8); //[3]

//객체에서의 전개연산자
const obj3 = { name : "홍길동" , age : 20, region : "서울"};
const obj4 = {...obj3, context : "아버지를 아버지라..."};
console.log(obj4); //{name: '홍길동', age: 20, region: '서울', context: '아버지를 아버지라...'}

const obj4_1 = {...obj4, age : 21}
console.log(obj4_1); //{name: '홍길동', age: 21, region: '서울', context: '아버지를 아버지라...'}

const obj4_2 = {age : 22, ...obj4_1} ;
console.log(obj4_2); //{age: 21, name: '홍길동', region: '서울', context: '아버지를 아버지라...'}

const {age, ...sObj} = obj4;  //{name: '홍길동', age: 20, region: '서울', context: '아버지를 아버지라...'}
console.log(age); //20
console.log(sObj); //{name: '홍길동', region: '서울', context: '아버지를 아버지라...'}
</script>
</head>
<body>
  
</body>
</html>
